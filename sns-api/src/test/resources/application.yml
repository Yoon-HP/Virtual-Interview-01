spring:
  application:
    name: sns-api-test
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: false
  h2:
    console:
      enabled: false
  data:
    redis:
      host: localhost
      port: 6379

# Disable RabbitMQ for tests 
spring.rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest

app:
  messaging:
    post:
      created-routing-key: post.created

logging:
  level:
    org.springframework.test: WARN
    org.springframework.boot.test: WARN
